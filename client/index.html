<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body>
    <header>
        <h1>Flappy Bird</h1>
    </header>
    <main>
        <div class="game-container">
            <canvas id="gameCanvas" width="500" height="750"></canvas>
            <button id="restartButton" class="restart-button" style="display: none;">▶</button>
        </div>
        <div id="ui">
            <div id="score">Счёт: 0</div>
            <form id="scoreForm" style="display: none;">
                <input type="text" id="player" placeholder="Имя игрока" required />
                <input type="number" id="finalScore" readonly />
                <button type="submit">Сохранить результат</button>
            </form>
            <h2>Таблица лидеров</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Игрок</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
            <button id="refreshLeaderboard">Обновить таблицу лидеров</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Ch3burator | <a href="https://github.com/your-username/flappy-bird" target="_blank">Исходный код</a></p>
    </footer>
    <script type="module">
        import { initGame, animate } from './game.js';
        import { loadLeaderboard } from './leaderboard.js';

        initGame();
        loadLeaderboard();
        animate();
    </script>
</body>
</html>
